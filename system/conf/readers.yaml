extensions:
- !load
  extension: PidFileProcessDiscovery
  instance: pids
  config:
    watch:
    - "/var/docker-run/anycollect/run/anycollect.pid"
    - "/var/docker-run/blackhole/run/anycollect.pid"

- !load
  extension: ProcessReader
  instance: processReader
  dependencies:
    discovery: !ref pids
  config:
    period: 10

- !load
  extension: Transformer
  instance: replacePidFileToProcessName
  config:
    source: drop # drop | keep
    filters:
    - type: tag
      state: present
      key: pid.file
      reply: accept
    transformations:
    - transform: tag
      source: drop # drop | meta | keep
      key:
        source: pid.file
        target: process
      values:
      - source: "/var/docker-run/(.*)/run/anycollect\\.pid"
        target: $1

- !load
  extension: SystemReader
  instance: system
