extensions:
- !load
  extension: PidFileProcessDiscovery
  instance: pids
  config:
    watch:
    - file: "/var/docker-run/anycollect.pid"
      targetId: anycollect.process
      tags:
        instance: anycollect
    - file: "/var/docker-run/blackhole.pid"
      targetId: blackhole.process
      tags:
        instance: blackhole
    - file: "/var/docker-run/stub-1.pid"
      targetId: stub-1.process
      tags:
        instance: stub-1
