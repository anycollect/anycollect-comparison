extensions:
- !load
  extension: Core
  config:
    export:
    - file: writers.yaml
      instances: [slf4j, graphite]
    - file: readers.yaml
      instances: [processReader, system]
    - file: jmx.yaml
      instances: [jmx]
    pull:
      updatePeriod: 20
      pullPeriod: 10
    internalMonitoring:
      tags:
        role: system
    topology:
    - from: system
      to: graphite
    - from: jmx
      to: graphite
    - from: processReader
      to: graphite
    - from: internal
      to: slf4j
