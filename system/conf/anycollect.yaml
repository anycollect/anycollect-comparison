extensions:
- !load
  extension: Core
  config:
    export:
    - file: writers.yaml
      instances: [slf4j, graphite]
    - file: readers.yaml
      instances: [processReader, replacePidFileToProcessName, system]
    pull:
      updatePeriod: 20
      pullPeriod: 10
    topology:
    - from: system
      to: graphite
    - from: processReader
      to: replacePidFileToProcessName
    - from: replacePidFileToProcessName
      to: graphite
    - from: replacePidFileToProcessName
      to: slf4j
